# src_files
#
# Return an array of filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# src_files:
#   - lib/source1.js
#   - lib/source2.js
#   - dist/**/*.js
#
src_files:
  - spec/javascripts/support/jquery.min.js
  - spec/javascripts/support/jquery-ui.min.js
  - spec/javascripts/support/sinon-1.0.0.js
  - spec/javascripts/support/jasmine-jquery.js
  - vendor/assets/javascripts/underscore-min.js
  - vendor/assets/javascripts/async.js
  - vendor/assets/javascripts/backbone.js
  - vendor/assets/javascripts/jquery.timeago.js
  - vendor/assets/javascripts/jquery.mobile-1.0a4.1.js
  - vendor/assets/javascripts/jquery.jcryption.js
  - vendor/assets/javascripts/backbone-cryptstorage.js
  - vendor/assets/javascripts/meninges-model.js
  - spec/javascripts/compiled/models/**/*.js
  - spec/javascripts/compiled/views/outback/outback.js
  - spec/javascripts/compiled/views/**/*.js
  - spec/javascripts/compiled/controllers/**/*.js
  - spec/javascripts/fixtures/*.fixture.js
  - spec/javascripts/templates/*.js

# stylesheets
#
# Return an array of stylesheet filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# stylesheets:
#   - css/style.css
#   - stylesheets/*.css
#
stylesheets:
  - stylesheets/**/*.css

# helpers
#
# Return an array of filepaths relative to spec_dir to include before jasmine specs.
# Default: ["helpers/**/*.js"]
#
# EXAMPLE:
#
# helpers:
#   - helpers/**/*.js
#
helpers:
  - helpers/**/*.js

# spec_files
#
# Return an array of filepaths relative to spec_dir to include.
# Default: ["**/*[sS]pec.js"]
#
# EXAMPLE:
#
# spec_files:
#   - **/*[sS]pec.js
#
spec_files:
  - **/*[sS]pec.js

# src_dir
#
# Source directory path. Your src_files must be returned relative to this path. Will use root if left blank.
# Default: project root
#
# EXAMPLE:
#
# src_dir: public
#
src_dir:

# spec_dir
#
# Spec directory path. Your spec_files must be returned relative to this path.
# Default: spec/javascripts
#
# EXAMPLE:
#
# spec_dir: spec/javascripts
#
spec_dir: spec/javascripts
